Service:
  
  # This can help you know what's going on with plugin.
  # There are some indicators of plugin work that'll be changed until plugin setup success:
  #  â˜ LAUNCHED - Plugin was launched for the first time
  #  â˜ TOKEN_ERROR - Plugin can't login bot with token you've provided
  #  â˜ SECURE_ERROR - Plugin can't encrypt/decrypt token you've provided [Contact developer]
  #  â˜ JDA_ERROR - Bot can't login for some reasons [Contact developer]
  #  â˜ INSTALLED - Plugin successfully installed and works fine
  InstallationIndicator: INSTALLED
  
  # Current version of plugin's components
